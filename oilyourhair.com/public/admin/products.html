<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Oil Your Hair Admin</title>
    <link rel="stylesheet" href="../css/products.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">üåø Oil Your Hair Admin</a>
            <nav>
                <a href="../shop.html">Shop</a>
                <a href="products.html">Products</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container admin-container">
        <div class="admin-header">
            <h1>Product Management</h1>
            <button class="btn btn-primary" onclick="showCreateForm()">+ Add Product</button>
        </div>

        <!-- API Key Input (for testing) -->
        <div style="background: var(--background); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <label for="apiKey" style="display: block; margin-bottom: 5px; font-weight: 600;">
                API Key (for testing):
            </label>
            <input type="password" id="apiKey" placeholder="Paste your API key here"
                   style="width: 100%; padding: 10px; border: 2px solid var(--border-color); border-radius: 6px;">
            <p style="margin-top: 5px; font-size: 12px; color: var(--text-secondary);">
                Get your API key from auth_module: <code>./auth-module apikey create --domain=oilyourhair.com --service=products</code>
            </p>
        </div>

        <!-- Products Table -->
        <div id="productsTableContainer">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>

        <!-- Create/Edit Modal -->
        <div id="productModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; overflow: auto;">
            <div style="max-width: 600px; margin: 50px auto; background: white; border-radius: 8px; padding: 30px;">
                <h2 id="modalTitle">Create Product</h2>
                <form id="productForm" onsubmit="saveProduct(event)">
                    <input type="hidden" id="productId">

                    <div class="form-group">
                        <label for="name">Product Name *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="basePrice">Base Price *</label>
                        <input type="number" id="basePrice" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="images">Image URL</label>
                        <input type="url" id="images" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="">Select category...</option>
                            <option value="oils">Oils</option>
                            <option value="treatments">Treatments</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" id="type" placeholder="e.g., coconut, argan">
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Save Product</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/api/products-api.js"></script>
    <script>
        let api;
        let products = [];

        // Try to load API key from localStorage
        const savedApiKey = localStorage.getItem('apiKey');
        if (savedApiKey) {
            document.getElementById('apiKey').value = savedApiKey;
            initializeAPI(savedApiKey);
        }

        // Update API when key changes
        document.getElementById('apiKey').addEventListener('change', (e) => {
            const apiKey = e.target.value.trim();
            if (apiKey) {
                localStorage.setItem('apiKey', apiKey);
                initializeAPI(apiKey);
            }
        });

        function initializeAPI(apiKey) {
            api = new ProductsAPI('http://localhost:9091', 'oilyourhair.com', apiKey);
            loadProducts();
        }

        async function loadProducts() {
            if (!api) {
                document.getElementById('productsTableContainer').innerHTML = `
                    <div class="error-state">
                        <p>‚ö†Ô∏è Please enter your API key above</p>
                    </div>
                `;
                return;
            }

            try {
                const data = await api.listAllProducts();
                products = data.products || [];
                renderProductsTable();
            } catch (error) {
                document.getElementById('productsTableContainer').innerHTML = `
                    <div class="error-state">
                        <p>‚ö†Ô∏è ${error.message}</p>
                        <p style="font-size: 12px; margin-top: 10px;">Make sure your API key is valid and has the required permissions.</p>
                    </div>
                `;
            }
        }

        function renderProductsTable() {
            if (products.length === 0) {
                document.getElementById('productsTableContainer').innerHTML = `
                    <div class="empty-state">
                        <p>No products yet. Create your first product!</p>
                    </div>
                `;
                return;
            }

            const rows = products.map(product => `
                <tr>
                    <td>${product.name}</td>
                    <td>$${product.base_price.toFixed(2)}</td>
                    <td>${product.attributes?.category || '-'}</td>
                    <td>${product.variants?.length || 0}</td>
                    <td>
                        <span class="${product.active ? 'stock-badge' : 'stock-badge out-of-stock'}"
                              style="position: static;">
                            ${product.active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="actions">
                        <button class="btn btn-small btn-secondary" onclick='editProduct(${JSON.stringify(product).replace(/'/g, "&apos;")})'>
                            Edit
                        </button>
                        <button class="btn btn-small" style="background: var(--error); color: white;"
                                onclick="deleteProduct('${product.id}', '${product.name}')">
                            Delete
                        </button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('productsTableContainer').innerHTML = `
                <div class="products-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Variants</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showCreateForm() {
            document.getElementById('modalTitle').textContent = 'Create Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').style.display = 'block';
        }

        function editProduct(product) {
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('description').value = product.description || '';
            document.getElementById('basePrice').value = product.base_price;
            document.getElementById('images').value = product.images?.[0] || '';
            document.getElementById('category').value = product.attributes?.category || '';
            document.getElementById('type').value = product.attributes?.type || '';
            document.getElementById('productModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        async function saveProduct(event) {
            event.preventDefault();

            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                base_price: parseFloat(document.getElementById('basePrice').value),
                images: document.getElementById('images').value ? [document.getElementById('images').value] : [],
                attributes: {
                    category: document.getElementById('category').value,
                    type: document.getElementById('type').value
                },
                variants: [] // Simplified for now
            };

            try {
                if (productId) {
                    await api.updateProduct(productId, productData);
                    alert('Product updated successfully!');
                } else {
                    await api.createProduct(productData);
                    alert('Product created successfully!');
                }
                closeModal();
                loadProducts();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function deleteProduct(productId, productName) {
            if (!confirm(`Are you sure you want to delete "${productName}"?`)) {
                return;
            }

            try {
                await api.deleteProduct(productId, false); // Soft delete
                alert('Product deleted successfully!');
                loadProducts();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function logout() {
            localStorage.removeItem('apiKey');
            location.reload();
        }
    </script>
</body>
</html>
