<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Oil Your Hair</title>
    <link rel="stylesheet" href="../css/products.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">üåø Oil Your Hair</a>
            <nav>
                <a href="/">Home</a>
                <a href="shop.html">Shop</a>
                <a href="admin/products.html">Admin</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="productContainer">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading product...</p>
            </div>
        </div>
    </div>

    <script src="../js/api/products-api.js"></script>
    <script>
        const api = new ProductsAPI('http://localhost:9091', 'oilyourhair.com');

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            document.getElementById('productContainer').innerHTML = `
                <div class="error-state">
                    <p>‚ö†Ô∏è No product ID specified</p>
                    <a href="shop.html" class="btn btn-primary">Back to Shop</a>
                </div>
            `;
        } else {
            loadProduct(productId);
        }

        async function loadProduct(id) {
            try {
                const product = await api.getProduct(id);
                renderProduct(product);
            } catch (error) {
                document.getElementById('productContainer').innerHTML = `
                    <div class="error-state">
                        <p>‚ö†Ô∏è ${error.message}</p>
                        <a href="shop.html" class="btn btn-primary">Back to Shop</a>
                    </div>
                `;
            }
        }

        function renderProduct(product) {
            const imageUrl = product.images && product.images[0]
                ? product.images[0]
                : 'https://via.placeholder.com/500x500?text=No+Image';

            const variantsHTML = renderVariants(product);
            const attributesHTML = renderAttributes(product.attributes);

            document.getElementById('productContainer').innerHTML = `
                <div class="product-details">
                    <div class="product-details-grid">
                        <div class="product-gallery">
                            <img src="${imageUrl}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h1>${product.name}</h1>
                            <div class="product-price" style="font-size: 32px; margin: 20px 0;">
                                $${product.base_price.toFixed(2)}
                            </div>
                            <p style="margin-bottom: 20px; line-height: 1.8;">
                                ${product.description || 'No description available'}
                            </p>

                            ${attributesHTML}
                            ${variantsHTML}

                            <div style="margin-top: 30px;">
                                <button class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 16px;" onclick="alert('Cart functionality coming soon!')">
                                    Add to Cart
                                </button>
                                <a href="shop.html" class="btn btn-secondary" style="width: 100%; padding: 15px; margin-top: 10px; text-align: center; display: block;">
                                    Back to Shop
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Add variant click handlers
            document.querySelectorAll('.variant-option').forEach(option => {
                option.addEventListener('click', function() {
                    if (this.classList.contains('out-of-stock')) return;

                    document.querySelectorAll('.variant-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');

                    const price = this.dataset.price;
                    document.querySelector('.product-price').textContent = `$${parseFloat(price).toFixed(2)}`;
                });
            });
        }

        function renderVariants(product) {
            if (!product.variants || product.variants.length === 0) {
                return '';
            }

            const variantsHTML = product.variants.map(variant => {
                const price = variant.price || product.base_price;
                const outOfStock = variant.stock === 0;
                const label = Object.entries(variant.attributes)
                    .map(([k, v]) => v)
                    .join(', ');

                return `
                    <div class="variant-option ${outOfStock ? 'out-of-stock' : ''}"
                         data-price="${price}"
                         data-variant-id="${variant.id}">
                        ${label}
                        ${outOfStock ? ' (Out of Stock)' : ` - $${price.toFixed(2)}`}
                    </div>
                `;
            }).join('');

            return `
                <div class="variant-selector">
                    <h3 style="margin-bottom: 10px;">Select Option:</h3>
                    ${variantsHTML}
                </div>
            `;
        }

        function renderAttributes(attributes) {
            if (!attributes || Object.keys(attributes).length === 0) {
                return '';
            }

            const attributesHTML = Object.entries(attributes)
                .map(([key, value]) => `
                    <div style="margin-bottom: 8px;">
                        <strong>${capitalize(key)}:</strong> ${value}
                    </div>
                `)
                .join('');

            return `
                <div style="margin-bottom: 20px; padding: 15px; background: var(--background-alt); border-radius: 8px;">
                    <h3 style="margin-bottom: 10px;">Details:</h3>
                    ${attributesHTML}
                </div>
            `;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
