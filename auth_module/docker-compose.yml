version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: auth-module-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: auth_module
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - auth-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/auth_module --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  auth-module:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-module-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server
      AUTH_SERVER_PORT: "8080"
      AUTH_SERVER_HOST: "0.0.0.0"
      AUTH_SERVER_ENV: "development"

      # MongoDB
      AUTH_MONGODB_URI: "mongodb://mongodb:27017"
      AUTH_MONGODB_DATABASE: "auth_module"

      # JWT (CHANGE IN PRODUCTION!)
      AUTH_JWT_SECRET: "${JWT_SECRET:-dev-secret-change-in-production}"
      AUTH_JWT_EXPIRY_HOURS: "24"

      # Google OAuth (optional, set in .env)
      AUTH_GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-}"
      AUTH_GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-}"
      AUTH_GOOGLE_CALLBACK_URL: "${GOOGLE_CALLBACK_URL:-http://localhost:8080/auth/google/callback}"

      # Email (configure for production)
      AUTH_EMAIL_SMTP_HOST: "${SMTP_HOST:-smtp.gmail.com}"
      AUTH_EMAIL_SMTP_PORT: "${SMTP_PORT:-587}"
      AUTH_EMAIL_SMTP_USER: "${SMTP_USER:-}"
      AUTH_EMAIL_SMTP_PASSWORD: "${SMTP_PASSWORD:-}"
      AUTH_EMAIL_FROM_ADDRESS: "${EMAIL_FROM:-noreply@example.com}"

      # Magic link
      AUTH_MAGIC_LINK_EXPIRY_MINUTES: "15"

      # App URLs
      AUTH_APP_URL: "${APP_URL:-http://localhost:8080}"
      AUTH_APP_FRONTEND_URL: "${FRONTEND_URL:-http://localhost:3000}"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - auth-network
    volumes:
      - ./config.yaml:/root/config.yaml:ro  # Optional: mount custom config
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Optional: MongoDB admin interface
  mongo-express:
    image: mongo-express:latest
    container_name: auth-module-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - auth-network
    profiles:
      - debug  # Only starts with: docker-compose --profile debug up

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  auth-network:
    driver: bridge
