  # Using host MongoDB on port 27017 instead

  auth-module:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-module-api
    restart: unless-stopped
    network_mode: "host"
    environment:
      # Server
      AUTH_SERVER_PORT: "9090"
      AUTH_SERVER_HOST: "0.0.0.0"
      AUTH_SERVER_ENV: "development"

      # MongoDB (connecting to host MongoDB via host network)
      AUTH_MONGODB_URI: "mongodb://localhost:27017"
      AUTH_MONGODB_DATABASE: "auth_module"

      # JWT (CHANGE IN PRODUCTION!)
      AUTH_JWT_SECRET: "${JWT_SECRET:-dev-secret-change-in-production}"
      AUTH_JWT_EXPIRY_HOURS: "24"

      # Google OAuth (optional, set in .env)
      AUTH_GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-}"
      AUTH_GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-}"
      AUTH_GOOGLE_CALLBACK_URL: "${GOOGLE_CALLBACK_URL:-http://localhost:9090/auth/google/callback}"

      # Email (configure for production)
      AUTH_EMAIL_SMTP_HOST: "${SMTP_HOST:-smtp.gmail.com}"
      AUTH_EMAIL_SMTP_PORT: "${SMTP_PORT:-587}"
      AUTH_EMAIL_SMTP_USER: "${SMTP_USER:-}"
      AUTH_EMAIL_SMTP_PASSWORD: "${SMTP_PASSWORD:-}"
      AUTH_EMAIL_FROM_ADDRESS: "${EMAIL_FROM:-noreply@example.com}"

      # Magic link
      AUTH_MAGIC_LINK_EXPIRY_MINUTES: "15"

      # App URLs
      AUTH_APP_URL: "${APP_URL:-http://localhost:9090}"
      AUTH_APP_FRONTEND_URL: "${FRONTEND_URL:-http://localhost:5173}"
    volumes:
      - ./config.yaml:/root/config.yaml:ro  # Optional: mount custom config
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Optional: MongoDB admin interface (disabled - using host MongoDB)
