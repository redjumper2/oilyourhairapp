services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: auth-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: auth_module
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - auth-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/auth_module --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Module API (Backend)
  auth-api:
    build:
      context: ./auth_module
      dockerfile: Dockerfile
    container_name: auth-api
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      # Server
      AUTH_SERVER_PORT: "9090"
      AUTH_SERVER_HOST: "0.0.0.0"
      AUTH_SERVER_ENV: "development"

      # MongoDB (using docker service)
      AUTH_MONGODB_URI: "mongodb://mongodb:27017"
      AUTH_MONGODB_DATABASE: "auth_module"

      # JWT
      AUTH_JWT_SECRET: "dev-secret-change-in-production-12345678901234567890"
      AUTH_JWT_EXPIRY_HOURS: "24"

      # Google OAuth (optional)
      AUTH_GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-}"
      AUTH_GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-}"
      AUTH_GOOGLE_CALLBACK_URL: "${GOOGLE_CALLBACK_URL:-http://localhost:9090/auth/google/callback}"

      # Email
      AUTH_EMAIL_SMTP_HOST: "${SMTP_HOST:-smtp.gmail.com}"
      AUTH_EMAIL_SMTP_PORT: "${SMTP_PORT:-587}"
      AUTH_EMAIL_SMTP_USER: "${SMTP_USER:-}"
      AUTH_EMAIL_SMTP_PASSWORD: "${SMTP_PASSWORD:-}"
      AUTH_EMAIL_FROM_ADDRESS: "${EMAIL_FROM:-noreply@example.com}"

      # Magic link
      AUTH_MAGIC_LINK_EXPIRY_MINUTES: "15"

      # App URLs (use production URLs for proper OAuth/email links)
      AUTH_APP_URL: "https://api.oilyourhair.com"
      AUTH_APP_FRONTEND_URL: "https://auth.oilyourhair.com"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./auth_module/config.yaml:/root/config.yaml:ro
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Auth UI Module (Frontend) - Plain HTML
  auth-ui:
    build:
      context: ./auth_ui_html
      dockerfile: Dockerfile
    container_name: auth-ui
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - auth-api
    networks:
      - auth-network

  # Test Domain (Sample Customer Site)
  test-domain:
    image: nginx:alpine
    container_name: test-domain
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./test_domain:/usr/share/nginx/html:ro
    networks:
      - auth-network

  # Products Module API
  products-api:
    build:
      context: ./products_module
      dockerfile: Dockerfile
    container_name: products-api
    restart: unless-stopped
    ports:
      - "9091:9091"
    environment:
      PRODUCTS_SERVER_PORT: "9091"
      PRODUCTS_SERVER_HOST: "0.0.0.0"
      PRODUCTS_SERVER_ENV: "development"
      PRODUCTS_MONGODB_URI: "mongodb://mongodb:27017"
      PRODUCTS_MONGODB_DATABASE: "products_module"
      PRODUCTS_JWT_SECRET: "dev-secret-change-in-production-12345678901234567890"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9091/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # OilYourHair.com Frontend (Production Site with custom nginx)
  oilyourhair-frontend:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: oilyourhair-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Mount generated site from template system
      - ./frontend/sites/oilyourhair.com/public:/var/www/oilyourhair.com/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/conf.d:ro
    depends_on:
      - auth-api
    networks:
      - auth-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  auth-network:
    driver: bridge
