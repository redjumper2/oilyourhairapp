<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1 id="domain-name">Welcome</h1>
            </div>

            <!-- Success State -->
            <div id="success-state" class="hidden">
                <div class="text-center">
                    <div class="success-icon">âœ“</div>
                    <h2 style="margin-bottom: 0.5rem;">Check your email</h2>
                    <p style="color: #6b7280; margin-bottom: 1rem;">
                        We've sent a magic link to <strong id="sent-email"></strong>
                    </p>
                    <p style="color: #6b7280; font-size: 0.875rem;">
                        Click the link in your email to sign in.
                    </p>
                </div>
            </div>

            <!-- Login Form -->
            <div id="login-form">
                <div id="error-alert" class="alert alert-error hidden"></div>

                <form id="magic-link-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        Send Magic Link
                    </button>
                </form>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <a href="#" id="google-oauth-btn" class="btn btn-google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </a>
            </div>
        </div>
    </div>

    <script src="auth-api.js?v=2"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const domain = urlParams.get('domain');
        const redirectUrl = urlParams.get('redirect') || `https://${domain}`;

        // Debug logging
        console.log('ðŸ” Login page loaded');
        console.log('   URL:', window.location.href);
        console.log('   Domain parameter:', domain);
        console.log('   Redirect parameter:', redirectUrl);

        // Check for required domain parameter
        if (!domain) {
            document.getElementById('error-alert').textContent = 'Missing domain parameter';
            document.getElementById('error-alert').classList.remove('hidden');
        }

        // Load domain branding
        async function loadBranding() {
            try {
                const branding = await api.getDomainBranding(domain);
                document.getElementById('domain-name').textContent = branding.company_name || domain;
                if (branding.primary_color) {
                    document.documentElement.style.setProperty('--brand-primary', branding.primary_color);
                }
            } catch (error) {
                console.error('Failed to load branding:', error);
            }
        }

        // Handle magic link form submission
        document.getElementById('magic-link-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submit-btn');
            const errorAlert = document.getElementById('error-alert');

            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            errorAlert.classList.add('hidden');

            try {
                console.log('ðŸ“¤ Sending magic link request:');
                console.log('   Email:', email);
                console.log('   Domain:', domain);
                console.log('   Domain type:', typeof domain);

                await api.requestMagicLink(email, domain);

                // Show success state
                document.getElementById('sent-email').textContent = email;
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
            } catch (error) {
                errorAlert.textContent = error.message || 'Failed to send magic link';
                errorAlert.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Magic Link';
            }
        });

        // Setup Google OAuth link
        document.getElementById('google-oauth-btn').href =
            `oauth-google.html?domain=${encodeURIComponent(domain)}&redirect=${encodeURIComponent(redirectUrl)}`;

        // Initialize
        if (domain) {
            loadBranding();
        }
    </script>
</body>
</html>
