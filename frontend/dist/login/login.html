<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page - OilYourHair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f5e8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-box {
      background-color: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(76, 175, 80, 0.15);
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }

    .login-box h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #4caf50;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2e7d32;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: #999;
      font-weight: 400;
    }

    .submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    .submit:hover {
      background: linear-gradient(135deg, #388e3c, #4caf50);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
    }

    .submit:active {
      transform: translateY(0);
    }

    #accounts {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #2e7d32;
    }

    .account {
      background: linear-gradient(135deg, #f1f8e9, #e8f5e8);
      border: 1px solid rgba(76, 175, 80, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .account:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(76, 175, 80, 0.15);
    }

    .account p {
      margin: 8px 0;
      color: #2e7d32;
      font-weight: 500;
    }

    .account p strong {
      color: #1b5e20;
      font-weight: 600;
    }

    .account button {
      background: linear-gradient(135deg, #f44336, #e57373);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .account button:hover {
      background: linear-gradient(135deg, #d32f2f, #f44336);
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(244, 67, 54, 0.3);
    }

    .account button:active {
      transform: translateY(0);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 25px;
        margin: 10px;
      }
      
      .login-box h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="account-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" placeholder="Enter your email address" required/>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" placeholder="Enter your full name" required/>
      </div>
      <button class="submit" type="submit">Add Account</button>
    </form>
    <div id="accounts"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
